<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSensei üë®‚Äçüè´</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.27.0/themes/prism-okaidia.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #6e7cfc, #a3b4f4); /* Gradient background */
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 3rem;
            background-color: var(--background-color);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        /* Form Input Styles */
        textarea {
            width: 100%;
            font-size: 16px;
            padding: 18px;
            border-radius: 12px;
            border: 2px solid #ddd;
            background-color: var(--input-background);
            color: var(--text-color);
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 18px;
            margin-top: 1.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        pre {
            background-color: var(--code-background);
            padding: 20px;
            border-radius: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: var(--text-color);
            margin-top: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .toggle-btn {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1.5rem;
        }

        /* Dark Mode and Light Mode Variables */
        :root {
            --background-color: #fff;
            --input-background: #f4f4f4;
            --primary-color: #333;
            --code-background: #eee;
            --text-color: #333;
        }

        body.dark-mode {
            --background-color: #1f1f1f;
            --input-background: #333;
            --primary-color: #fff;
            --code-background: #2c2c2c;
            --text-color: #eee;
        }

        /* Toggle Button Styles */
        .dark-mode-toggle {
            font-size: 24px;
            cursor: pointer;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        .dark-mode-toggle:hover {
            color: #4CAF50;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 16px;
            }

            pre {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Dark Mode Toggle Button -->
        <div class="toggle-btn">
            <span class="dark-mode-toggle" id="darkModeToggle">
                <i class="fas fa-moon"></i> <!-- Icon for moon -->
            </span>
        </div>

        <!-- Page Content -->
        <h1>CodeSensei üë®‚Äçüè´</h1>
        <form method="post">
            <textarea name="user_input" rows="6" placeholder="Ask a coding question or paste code..."></textarea><br><br>
            <button type="submit">Ask Sensei</button>
        </form>

        {% if response %}
        <hr>
        <h2>Sensei Says:</h2>
        <pre class="language-python">{{ response }}</pre> <!-- Syntax Highlighting -->
        {% endif %}
    </div>

    <!-- PrismJS Script for Syntax Highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.27.0/prism.min.js"></script>

    <!-- Dark Mode Toggle Script -->
    <script>
        const toggleBtn = document.getElementById('darkModeToggle');
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                toggleBtn.innerHTML = '<i class="fas fa-sun"></i>'; // Sun icon for light mode
            } else {
                toggleBtn.innerHTML = '<i class="fas fa-moon"></i>'; // Moon icon for dark mode
            }
        });
    </script>
</body>
</html>
